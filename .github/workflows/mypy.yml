name: Mypy
on: [ push, pull_request ]

jobs:
  mypy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          pyproject-file: 'pyproject.toml'

      - name: Mypy
        run: uv run --frozen mypy .
